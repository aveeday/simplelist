@(form: Form[MessageForm.Data], postUrl: Call)(implicit request: MessagesRequestHeader)

@main("Add new message", "index") {
  <div class="container">
    <form action="/new" method="post">
      @helper.CSRF.formField
      <textarea class="form-control mb-2" name="name" rows="8" cols="80"></textarea>
      <input class="btn btn-primary" type="submit" name="button">
    </form>
  </div>
}
